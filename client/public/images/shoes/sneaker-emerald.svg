<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0A0D0B"/>
  
  <!-- Main shoe body -->
  <ellipse cx="400" cy="300" rx="280" ry="120" fill="#1FA07A" opacity="0.9"/>
  
  <!-- Toe cap -->
  <ellipse cx="520" cy="280" rx="80" ry="60" fill="#1FA07A"/>
  
  <!-- Heel counter -->
  <ellipse cx="280" cy="320" rx="60" ry="80" fill="#1FA07A"/>
  
  <!-- Upper section -->
  <ellipse cx="400" cy="280" rx="200" ry="80" fill="#E1B75A"/>
  
  <!-- Side panels -->
  <rect x="300" y="250" width="20" height="100" rx="10" fill="#E1B75A"/>
  <rect x="480" y="250" width="20" height="100" rx="10" fill="#E1B75A"/>
  
  <!-- Tongue -->
  <rect x="350" y="200" width="100" height="40" rx="20" fill="#E1B75A"/>
  
  <!-- Sole -->
  <ellipse cx="400" cy="420" rx="300" ry="40" fill="#0a0a0a"/>
  
  <!-- Midsole -->
  <ellipse cx="400" cy="400" rx="280" ry="25" fill="#E1B75A"/>
  
  <!-- Laces -->
  <rect x="360" y="240" width="80" height="4" rx="2" fill="#f0f0f0"/>
  <rect x="360" y="250" width="80" height="4" rx="2" fill="#f0f0f0"/>
  <rect x="360" y="260" width="80" height="4" rx="2" fill="#f0f0f0"/>
  
  <!-- Eyelets -->
  <circle cx="350" cy="240" r="6" fill="#E1B75A"/>
  <circle cx="370" cy="240" r="6" fill="#E1B75A"/>
  <circle cx="390" cy="240" r="6" fill="#E1B75A"/>
  <circle cx="410" cy="240" r="6" fill="#E1B75A"/>
  <circle cx="430" cy="240" r="6" fill="#E1B75A"/>
  
  <!-- Logo -->
  <rect x="450" y="250" width="40" height="20" rx="5" fill="#E1B75A"/>
  
  <!-- Heel tab -->
  <rect x="300" y="200" width="30" height="30" rx="5" fill="#E1B75A"/>
  
  <!-- Side stripes -->
  <rect x="320" y="280" width="8" height="60" rx="4" fill="#E1B75A"/>
  <rect x="472" y="280" width="8" height="60" rx="4" fill="#E1B75A"/>
  
  <!-- Stitching details -->
  <path d="M 350 300 Q 400 320 450 300" stroke="#E1B75A" stroke-width="2" fill="none"/>
  <path d="M 350 320 Q 400 340 450 320" stroke="#E1B75A" stroke-width="2" fill="none"/>
</svg>
